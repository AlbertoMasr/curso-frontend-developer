<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>

        div{
            width: 100%;
            height: 100vh;
            background-color: red;
        }

        @media (min-width: 600px){
            div{
                background-color: green;
            }
        }

        @media (min-width: 900px){
            div{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
