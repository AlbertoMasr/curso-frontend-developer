<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores 2</title>
    <style>
        h1 {
            color: red;
        }

        h1:hover {
            color: blue;
        }

        div p::first-letter {
            color: green;
            font-size: 50px;
        }

        ::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hola</h1>
    <div>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
    </div>
    <input type="text" placeholder="Escribe">
</body>
</html>
